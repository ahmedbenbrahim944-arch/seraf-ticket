<div class="chxt5-container">

    <button 
      class="chxt5-back-button" 
      (click)="goBack()"
      type="button"
      aria-label="Retour">
      ‚Üê
    </button>
  </div>
  

  <div class="chxt5-buttons-wrapper">
    <button 
      class="chxt5-print-button" 
      (click)="imprimerPar3(); createRipple($event)"

      type="button">

    <button 
      class="chxt5-print-button" 
      (click)="imprimerPar4(); createRipple($event)"

    </button>
  </div>
</div>
