<!-- sidebarus.component.html -->
<div class="print-container" role="main" aria-label="Menu d'impression">
  
  <!-- Header avec section droite (logo + déconnexion) -->
  <header class="header-container">
    <!-- Section droite: Logo + Bouton de déconnexion -->
    <div class="header-right">
      <img 
        src="assets/images/Image1.png" 
        alt="Logo de l'entreprise" 
        class="logo-image"
      />
      <button 
        class="logout-button"
        role="button"
        (click)="onLogoutClick()"
        aria-label="Se déconnecter">
        <span>Déconnexion</span>
        <div class="button-ripple" aria-hidden="true"></div>
      </button>
    </div>
  </header>
  
  <!-- Conteneur principal avec titre vertical et grille -->
  <div class="main-content">
    <!-- Titre vertical à gauche -->
    <h1 class="vertical-title">

      <span class="letter">I</span>
      <span class="letter">M</span>
      <span class="letter">P</span>
      <span class="letter">R</span>
      <span class="letter">E</span>
      <span class="letter">S</span>
      <span class="letter">S</span>
      <span class="letter">I</span>
      <span class="letter">O</span>
      <span class="letter">N</span>
    </h1>

      <!-- Colonne 1 -->
      <div class="button-column">
